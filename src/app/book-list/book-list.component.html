<p>book-list</p>
<ul>
    @for (book of books; track book.id)
    {
    <li>{{ book.volumeInfo.title }} <button (click)="add.emit(book.id)">ADD</button>
        <ul>
            @for(autor of book.volumeInfo.authors; track $index)
            {
            <li>{{ autor }}</li>
            }
        </ul>
    </li>
    }
</ul>
